<main class="main-content">

  <section class="manage-content">
    <h2>Manage Content</h2>
    <div class="add-hotel">
      <h3>Add Hotel</h3>
      <form action="#" method="post">
        <label for="hotel-name">Hotel Name:</label>
        <input type="text" id="hotel-name" name="hotel-name" required>
        <label for="hotel-location">Location:</label>
        <input type="text" id="hotel-location" name="hotel-location" required>
        <label for="room-types">Available Room Types (comma separated):</label>
        <input type="text" id="room-types" name="room-types" required>
        <label for="available-dates">Available Dates for Reservation (comma separated):</label>
        <input type="text" id="available-dates" name="available-dates" required>
        <label for="hotel-features">Hotel Features:</label>
        <textarea id="hotel-features" name="hotel-features" rows="4" required></textarea>
        <input type="submit" value="Add Hotel">
      </form>
    </div>


    <div class="manage-flights">
      <h3>Manage Flights</h3>
      <form action="#" method="post">
        <label for="flight-id">Flight ID:</label>
        <input type="text" id="flight-id" name="flight-id" required>
        <label for="flight-status">Flight Status:</label>
        <select id="flight-status" name="flight-status" required>
          <option value="available">Available</option>
          <option value="not-available">Not Available</option>
        </select>
        <input type="submit" value="Update Flight Status">
      </form>
    </div>
  </section>
</main>
